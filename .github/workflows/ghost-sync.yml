name: Sync Ghost and Deploy Hugo

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Also run on push (for other site updates)
  push:
    branches: [main]

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: Install sync script dependencies
        working-directory: ./scripts
        run: npm install
      
      - name: Sync Ghost content to Hugo
        env:
          GHOST_URL: ${{ secrets.GHOST_URL }}
          GHOST_CONTENT_API_KEY: ${{ secrets.GHOST_CONTENT_API_KEY }}
        working-directory: ./scripts
        run: node ghost-to-hugo.js
      
      - name: Build Hugo site
        run: hugo --minify
      
      - name: Commit Ghost content changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/scrolls/
          git diff --quiet && git diff --staged --quiet || git commit -m "Sync Ghost content - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
